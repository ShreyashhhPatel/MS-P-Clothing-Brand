<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polo T-Shirts Details</title>
    <!-- Removed jQuery if not used. If you need it, you can keep it. -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <style>
      /* Reset some default styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Dark Theme Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text for contrast */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      /* Top Buttons Container */
      .top-buttons {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(18, 18, 18, 0.95);
        z-index: 1000;
      }

      /* Back Arrow Button */
      .back-arrow {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #e0e0e0;
        font-size: 1.2rem;
        font-weight: bold;
        background: #1e1e1e;
        padding: 10px 15px;
        border: 1px solid #444;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .back-arrow:hover {
        background-color: #555555;
        color: #ffffff;
        transform: scale(1.05);
      }

      .back-arrow svg {
        margin-right: 8px;
        width: 20px;
        height: 20px;
        stroke: #e0e0e0;
      }

      /* Cart Button */
      .cart-button {
        padding: 10px 15px;
        background-color: #0a0a09; /* Orange color for cart */
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .cart-button:hover {
        background-color: #100f0e;
        transform: scale(1.05);
      }

      /* Container for Product Details */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 1200px;
        width: 90%;
        margin-top: 100px; /* To avoid overlap with fixed top buttons */
        padding: 20px;
      }

      /* Product Card Styles */
      .product-card {
        display: flex;
        flex-direction: row;
        background: #1e1e1e; /* Dark container background */
        border: 1px solid #333; /* Dark border */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1); /* Subtle shadow */
        width: 100%;
        max-width: 1000px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        background-color: #1e1e1e;
      }

      .product-card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2); /* Enhanced shadow on hover */
      }

      /* Product Image Styles */
      .product-image {
        width: 40%;
        border-radius: 8px 0 0 8px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }

      .product-image:hover {
        transform: scale(1.05);
      }

      /* Product Information Styles */
      .product-info {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 60%;
      }

      .product-title {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #ffffff;
      }

      .product-description {
        font-size: 1.1rem;
        color: #cccccc;
        margin-bottom: 20px;
      }

      .product-price {
        font-size: 1.5rem;
        color: #4caf50; /* Green color for price */
        font-weight: bold;
        margin-bottom: 10px;
      }

      .product-rating {
        color: #ffb400; /* Gold color for rating */
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .product-quantity {
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      select {
        padding: 5px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #555555;
        background-color: #2c2c2c;
        color: #e0e0e0;
      }

      .add-to-cart-btn {
        padding: 12px 20px;
        background-color: #242222; /* Vibrant button color */
        color: #fff;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        align-self: flex-start;
      }

      .add-to-cart-btn:hover {
        background-color: #3a3939; /* Darker shade on hover */
        transform: scale(1.05);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* Responsive Adjustments */
      @media (max-width: 800px) {
        .product-card {
          flex-direction: column;
          align-items: center;
        }

        .product-image {
          width: 100%;
          border-radius: 8px 8px 0 0;
          max-height: 400px;
        }

        .product-info {
          width: 100%;
        }

        .add-to-cart-btn {
          align-self: center;
        }
      }

      @media (max-width: 600px) {
        .top-buttons {
          flex-direction: column;
          align-items: center;
          padding: 10px;
        }

        .back-arrow,
        .cart-button {
          font-size: 1rem;
          padding: 8px 12px;
          margin: 5px 0;
        }

        .product-title {
          font-size: 1.5rem;
        }

        .product-description,
        .product-price,
        .product-rating,
        .product-quantity {
          font-size: 1rem;
        }

        .add-to-cart-btn {
          font-size: 1rem;
          padding: 10px 15px;
        }

        .container {
          margin-top: 80px; /* Adjusted for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Buttons Container -->
    <div class="top-buttons">
      <!-- Back Arrow Button -->
      <a href="{% url 'polo' %}" class="back-arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Back
      </a>

      <!-- Cart Button -->
      <a href="{% url 'cart' %}" class="cart-button" id="cartButton"> Tote Bag </a>
    </div>

    <!-- Product Container -->
    <div class="container" id="product-container">
      <!-- Product details will be injected here by JavaScript -->

      <div class="product-card">
        <img src="{% static data.photo %}" alt="Photo" class="product-image" />
        <div class="product-info">
          <h2 class="product-title">{{ data.product_name }}</h2>
          <p class="product-description">{{ data.description }}</p>
          <p class="product-price">Price: {{ data.price }}</p>
          <p class="product-rating">Rating: {{ data.rating }} â˜…</p>
          <div class="product-quantity">
            <label for="quantity">Quantity: </label>
            <select id="quantity">
              {% for qty in quantities %}
              <option value="{{ qty }}">{{ qty }}</option>
              {% endfor %}
            </select>
          </div>
          <button
            class="add-to-cart-btn"
            onclick="addToCart('{{ data.product_id }}')"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script>
      function addToCart(productId) {
        // Get the quantity selected (you can use a quantity input field if needed)
        let quantity = document.getElementById("quantity").value;
        console.log("Entered the add to cart function !!");
        console.log(quantity);
        console.log(productId);
        // Create an AJAX request to the add_to_cart view
        fetch(`add-to-cart/${productId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}",
          },
          body: JSON.stringify({ quantity: quantity }),
        })
          .then((response) => {
            if (response.json());
            window.alert("Added to the Cart !!");
            window.location.href = "{% url 'polo' %}";
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
