<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suit Showcase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212; /* Dark background */
        color: #e0e0e0; /* Light text for contrast */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }

      /* Fade-in animation for product cards */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Container Styles */
      .container {
        max-width: 1000px;
        width: 90%;
        margin: 60px auto 20px auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr); /*2 columns*/
        gap: 20px;
        /* Removed background-color, border-radius, and box-shadow for a cleaner look */
      }

      /* Product Card Styles */
      .product-card {
        /* Removed background, border, and box-shadow */
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .product-card:hover {
        transform: scale(1.05);
        /* Optional: Add a subtle shadow on hover */
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      }

      .product-card img {
        width: 100%;
        max-width: 300px; /* Set a maximum width to maintain consistency */
        height: auto; /* Allow height to adjust based on image aspect ratio */
        object-fit: contain; /* Ensure the entire image is visible */
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .product-card:hover img {
        transform: scale(1.05);
      }

      .product-info {
        text-align: center;
        margin-top: 15px;
        width: 100%;
      }

      .product-card h3 {
        font-size: 1.2rem;
        margin: 10px 0;
        color: #ffffff;
      }

      .product-card .price,
      .product-card .rating,
      .product-card .quantity {
        margin: 5px 0;
        color: #b0b0b0;
      }

      /* Button Styles */
      .product-card button {
        margin: 10px 5px 0 0;
        padding: 10px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        color: #e0e0e0;
        background: #333333;
        border: 2px solid #555555;
      }

      .product-card button:hover {
        background: #555555;
        color: #ffffff;
        transform: scale(1.05);
        border-color: #777777;
      }

      /* Back arrow button */
      .back-arrow {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #e0e0e0;
        font-size: 1.2rem;
        font-weight: bold;
        background: #1e1e1e;
        padding: 10px 15px;
        border: 1px solid #444;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease, transform 0.2s ease;
        z-index: 1000;
      }

      .back-arrow:hover {
        background-color: #555555;
        color: #ffffff;
        transform: scale(1.05);
      }

      .back-arrow svg {
        margin-right: 8px;
        width: 20px;
        height: 20px;
        stroke: #e0e0e0;
      }

      /* Cart button in top right */
      .cart-button {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #363431; /* Orange color for cart */
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        z-index: 1000;
      }

      .cart-button:hover {
        background-color: #242322;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* Responsive Adjustments */
      @media (max-width: 800px) {
        .container {
          grid-template-columns: repeat(
            1,
            1fr
          ); /* Switch to 1 column on smaller screens */
        }

        .product-card img {
          max-width: 250px; /* Adjust maximum width for smaller screens */
        }
      }

      @media (max-width: 600px) {
        .back-arrow,
        .cart-button {
          font-size: 1rem;
          padding: 8px 12px;
        }

        .product-card h3 {
          font-size: 1rem;
        }

        .product-card button {
          font-size: 0.9rem;
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <script>
      localStorage.setItem("from", "suits")
    </script>
    <!-- Back Arrow Button -->
    <a href="/" class="back-arrow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back
    </a>

    <!-- Cart Button -->
    <a href="{% url 'cart' %}" class="cart-button" id="cartButton"> My Tote Bag </a>

    <!-- Product Container -->
    <div class="container" id="product-container">
      <!-- JavaScript will inject product cards here -->
      {% for i in data %}
      <a class="product-card" href="{% url 'suits_page' i.product_id %}">
        <img src="{% static i.photo %}" alt="Photo" class="product-image" />
        <div class="product-info">
          <h3 class="product-title">{{i.product_name}}</h3>
          <p class="product-price">Price: $ {{i.price}}</p>
          <p class="product-rating">Rating: {{i.rating}} â˜…</p>
          <p class="product-quantity">Quantity: {{i.quantity}}</p>
          <button class="add-to-cart-btn" data-product-id="${product.id}">
            Add to Cart
          </button>
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
