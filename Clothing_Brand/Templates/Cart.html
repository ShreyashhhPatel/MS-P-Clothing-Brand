<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Dark Theme Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e; /* Dark background */
        color: #e0e0e0; /* Light text for contrast */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        flex-direction: column;
        position: relative;
      }

      /* Back Arrow Button */
      .back-arrow {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #e0e0e0;
        font-size: 1.2rem;
        font-weight: bold;
        background: #333333;
        padding: 12px 18px;
        border: 1px solid #555555;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease, transform 0.2s ease;
        z-index: 1000;
      }

      .back-arrow:hover {
        background-color: #555555;
        color: #ffffff;
        transform: scale(1.05);
      }

      .back-arrow svg {
        margin-right: 8px;
        width: 24px;
        height: 24px;
        stroke: #e0e0e0;
      }

      /* User Heading */
      h1#User {
        margin-top: 80px; /* To avoid overlap with fixed back button */
        margin-bottom: 30px;
        font-size: 2.5rem;
        color: #ffffff;
      }

      /* Cart Container */
      .cart-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 90%;
        max-width: 800px;
        padding: 20px;
        background-color: #2c2c2c; /* Slightly lighter dark background */
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      }

      /* Cart Item Styles */
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #444444;
        padding: 20px;
        background-color: #3a3a3a;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        position: relative;
      }

      .cart-item:hover {
        background-color: #4a4a4a;
        transform: scale(1.02);
      }

      .cart-item img {
        width: 80px;
        height: 80px;
        margin-right: 20px;
        border-radius: 8px;
        object-fit: cover;
      }

      .cart-item-details {
        flex-grow: 1;
        text-align: left;
      }

      .cart-item-name {
        font-size: 1.5rem;
        color: #ffffff;
        margin-bottom: 10px;
      }

      .cart-item-price {
        font-size: 1.2rem;
        color: #4caf50; /* Green color for price */
        margin-bottom: 5px;
      }

      .cart-item-quantity {
        font-size: 1.1rem;
        color: #b0b0b0;
      }

      /* Delete Button */
      .delete-btn {
        background-color: #ff4d4d; /* Red color for delete */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .delete-btn:hover {
        background-color: #cc0000;
        transform: scale(1.05);
      }

      /* Checkout Button */
      #checkout-section {
        text-align: center;
        margin-top: 20px;
      }

      #checkout-btn {
        background-color: #d3d3d3; /* Light grey background */
        color: #ffffff; /* White text */
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #checkout-btn:hover {
        background-color: #a9a9a9; /* Darker grey on hover */
        transform: scale(1.05);
      }

      /* No Items Message */
      .no-items {
        font-size: 1.5rem;
        color: #cccccc;
        margin-top: 50px;
      }

      /* Responsive Adjustments */
      @media (max-width: 600px) {
        h1#User {
          font-size: 2rem;
        }

        .cart-container {
          width: 95%;
          padding: 15px;
        }

        .cart-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .cart-item img {
          width: 100%;
          height: auto;
          margin-bottom: 15px;
        }

        .cart-item-details {
          width: 100%;
          text-align: center;
        }

        .cart-item-name {
          font-size: 1.3rem;
        }

        .cart-item-price,
        .cart-item-quantity {
          font-size: 1rem;
        }

        .delete-btn {
          align-self: center;
          margin-top: 10px;
        }

        .back-arrow {
          padding: 10px 14px;
          font-size: 1rem;
        }

        .back-arrow svg {
          width: 20px;
          height: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Back Arrow Button -->
    <button onclick="to_redirect()" class="back-arrow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back
    </button>

    <!-- User Greeting -->
    <h1 id="User">Welcome, {{ username }}!</h1>

    <!-- Cart Container -->
    <div class="cart-container" id="cart-container">
      <!-- Cart items will be injected here by JavaScript -->
      <!-- Checkout Section -->
      <div id="checkout-section" style="display: none">
        <div id="cart-container">
          <!-- Dynamically created cart items will appear here -->
        </div>
      </div>

      <!-- Empty cart message -->
      {% if data_length == 0 %}
      <p id="empty-cart-message" class="no-items" >
        Your cart is empty.
      </p>
      {% endif %}

      <!-- Example cart item structure -->
      {% for i in data %}
      <div class="cart-item">
        <!-- Product image -->
        <img
          src="{% static i.product_photo %}"
          alt="Item Name"
          class="cart-item-image"
        />

        <!-- Item details -->
        <div class="cart-item-details">
          <p class="cart-item-name">{{i.product_name}}</p>
          <p class="cart-item-price">$ {{i.product_price}}</p>
          <p class="cart-item-quantity">Quantity: {{ i.quantity}}</p>
        </div>

        <!-- Delete button -->
        <a href="{% url 'delete' i.product_id %}" class="delete-btn">Delete</a>
      </div>
      {% endfor %}
    </div>

    <!-- Checkout Button -->
    <div id="checkout-section" >
      <button id="checkout-btn">Proceed to Checkout</button>
    </div>
    <script>
      function to_redirect() {
        link = localStorage.getItem("from")
        console.log(link)
        window.location.href = link
      }
    </script>
  </body>
</html>
